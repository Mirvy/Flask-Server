	<table>
		<tr valign="top">
			<td><img src="{{ post.author.avatar(36) }}"></td>
			<td>
				{% if (not user and current_user.username != post.author.username) 
				   or (user and user.username != post.author.username)
				%}
				<a href="{{ url_for('user', username=post.author.username) }}">
				{% endif %}
					{{ post.author.username }} 
				</a>
				says:<br>{{ post.body }}
			</td>
		</tr>
	</table>
